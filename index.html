<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEO</title>
    <link rel="shortcut icon" href="assets/geo.png" type="image/png">
    <link rel="stylesheet" href="style.css">   
    
</head>

<body>
    <div class="main">
    <div class="left">
    <h1>Faça o login e utilize o GEO!</h1>
    <img src="assets/cooperation.svg" alt="Ilustração de Cooperação Internacional">
    </div>
    <div class="right">
        <div class="card">
            <h1>Login</h1>

            <div class="textfield">
                <label>Usuário:</label>
                <input id="usuario" type="text" placeholder="Insira seu usuário">

            </div>

            <div class="textfield">
                <label>Senha:</label>
                <input id="senha" type="password" placeholder="Insira sua senha">

            </div>
            <button class="btn-login">
                Entrar
            </button>
        </div>
    </div></div>
</div>
</body>

</html>
